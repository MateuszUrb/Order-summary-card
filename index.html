<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <img
      class="background-image"
      src="./images/pattern-background-desktop.svg"
      alt=""
    />
    <main>
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="" class="card__hero" />
        <div class="card__body">
          <h1 class="card__header">Order Summary</h1>
          <p class="card__text">
            You can now listen to millions of songs, audiobooks, and podcast on
            any device anywhere you like!
          </p>

          <div class="card__price">
            <img
              class="card__noteImg"
              src="./images/icon-music.svg"
              alt="note image"
            />
            <div class="plan__price">
              <h4 class="plan__annual">Annual Plan</h4>
              <p class="plan__amount">$59.99/year</p>
            </div>
            <a href="#" class="plan__change">change</a>
          </div>
          <div class="button__group">
            <button class="card__button card__button--proceed">
              Proceed to Payment
            </button>
            <button class="card__button card__button--cancel">
              Cancel Order
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          target="_blank"
          href="https://www.frontendmentor.io/profile/MateuszUrb"
          >Mateusz Urban</a
        >.
      </div>
    </footer>
  </body>
</html>
